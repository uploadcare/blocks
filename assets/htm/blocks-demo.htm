<lr-live-html>
  <script type="module">
    import * as LR from '../index.js';
    LR.registerBlocks(LR);
  </script>

  <style>
    @import './themes/lr-basic/index.css';

    .lr-wgt-common {
      --ctx-name: 'LR';
      --cfg-pubkey: 'demopublickey';
      --cfg-use-local-image-editor: 0;
      --cfg-use-cloud-image-editor: 1;
      --darkmode: 1;
    }
  </style>

  <div class="lr-wgt-common">
    <lr-simple-btn></lr-simple-btn>

    <lr-modal>
      <lr-start-from>
        <lr-drop-area with-icon clickable></lr-drop-area>
        <lr-source-list wrap></lr-source-list>
        <lr-copyright></lr-copyright>
      </lr-start-from>
      <lr-upload-list></lr-upload-list>
      <lr-camera-source></lr-camera-source>
      <lr-url-source></lr-url-source>
      <lr-external-source></lr-external-source>
      <lr-cloud-image-editor></lr-cloud-image-editor>
    </lr-modal>

    <lr-message-box></lr-message-box>
    <lr-progress-bar></lr-progress-bar>
  </div>

  <template id="output-template">
    <h3>Files uploaded:</h3>
    <div repeat="filesData">
      <lr-img width="300" set="@uuid: uuid"></lr-img>
      <div><a set="@href: cdnUrl">{{cdnUrl}}</a></div>
    </div>
  </template>

  <lr-data-output
    ctx-name="LR"
    use-console
    use-event
    use-template="#output-template">
  </lr-data-output>
</lr-live-html>

<div>&nbsp;</div>
