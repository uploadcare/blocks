<!DOCTYPE html>
<base href="../../" />

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script
    async=""
    src="https://cdn.skypack.dev/-/es-module-shims@v1.5.8-O0uWfhbenfjMbv6D3d8E/dist=es2020,mode=raw,min/dist/es-module-shims.js"
  ></script>
  <script type="importmap">
    {
      "imports": {
        "@symbiotejs/symbiote": "./node_modules/@symbiotejs/symbiote/core/index.js",
        "@uploadcare/upload-client": "./node_modules/@uploadcare/upload-client/dist/esm/index.browser.mjs"
      }
    }
  </script>
  <script type="module">
    import * as LR from './index.js';
    LR.registerBlocks(LR);

    const form = document.querySelector('form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      console.log('SUBMIT', e.target);
    });
  </script>
</head>

<lr-config ctx="my-uploader" pubkey="demopublickey" multiple multiple-min="2" multiple-max="3"></lr-config>

<form>
  <lr-file-uploader-regular style="position: relative; display: inline-block;" ctx="my-uploader" css-src="./blocks/themes/lr-basic/index.css">
    <lr-data-output
      style="position: absolute; bottom: 0px; left: 50%"
      ctx="my-uploader"
      use-console
      use-input
      input-required
      use-group
    ></lr-data-output>
  </lr-file-uploader-regular>
  <br />
  <br />
  <button type="submit">Submit</button>
</form>
