  ></script>
  <script type="importmap">
    {
      "imports": {
        "@symbiotejs/symbiote": "./node_modules/@symbiotejs/symbiote/core/index.js",
        "@uploadcare/upload-client": "./node_modules/@uploadcare/upload-client/dist/esm/index.browser.mjs"
      }

  <script type="module">
    import * as LR from './index.js';
    LR.registerBlocks(LR);

    const ctx = document.querySelector('lr-upload-ctx-provider');
    ctx.addEventListener('data-output', (e) => {
      console.log("BLOCK", e.type, e.detail)
    })

    window.addEventListener('LR_DATA_OUTPUT', e => {
      console.log("WINDOW", e.type, e.detail)
    })
