<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimpleBtn</title>
  <link rel="stylesheet" href="../../doc_assets/css/doc.css">
  <link rel="stylesheet" href="../themes/uc-basic/index.css">
</head>
<body>
  <script type="module">
    import { SimpleBtn } from './SimpleBtn.js';
    import { Icon } from '../Icon/Icon.js';
    import { registerBlocks } from '../registerBlocks.js';
    registerBlocks({SimpleBtn, Icon});
    const simpleBtn = new SimpleBtn();
    simpleBtn.classList.add('uc-wgt-common');
    window.onload = () => {
      document.querySelector('#viewport').appendChild(simpleBtn);
    }
  </script>
  <h1>SimpleBtn</h1>
  <div 
    id="viewport" 
    style="background-color: #fff; padding: 20px;">
  </div>
</body>
</html>
