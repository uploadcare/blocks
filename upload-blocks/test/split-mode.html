<base href="../../">

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  @import url(./upload-blocks/themes/uc-basic/index.css);
  .uc-wgt-common {
    --ctx-name: 'my-uploader';
    --cfg-pubkey: 'demopublickey';
  }
</style>
<script src="./upload-blocks/index.js" type="module"></script>

<style>
.uploader {
  display: grid;
  grid-template-rows: min-content 400px min-content;
  grid-template-columns: 1fr 1fr;
  margin: 40px;
  grid-gap: 20px;
  width: 1200px;
}

.header {
  border: 1px solid black;
  padding: 20px;
  display: grid;
  grid-gap: 20px;
  grid-template-columns: min-content max-content;
  align-items: center;
  grid-area: 1 / span 2;
}

uc-inline {
  border: 1px solid black;
}
.uc-wgt-common [activity="upload-list"] {
  display: grid;
  border: 1px solid black;
}
[activity][active] {
  border: 2px solid green;
}
.output {
  border: 1px solid black;
  grid-area: 3/ span 2;
}
</style>

<div class="uploader uc-wgt-common">
  <div class="header">
    <uc-activity-icon></uc-activity-icon>
    <uc-activity-caption></uc-activity-caption>
  </div>
  <!-- want to show confirmation in the modal -->
  <!-- <uc-modal class="uc-wgt-common">
    <uc-confirmation-dialog></uc-confirmation-dialog>
  </uc-modal> -->
  <div class="uc-wgt-common">
    <!-- source list should be active by default inside inline wrapper -->
    <uc-source-select active>
      <uc-source-list wrap></uc-source-list>
      <uc-drop-area></uc-drop-area>
    </uc-source-select>
    <uc-camera-source></uc-camera-source>
    <uc-url-source></uc-url-source>
    <uc-external-source></uc-external-source>
    <uc-upload-details></uc-upload-details>
    <uc-cloud-image-editor></uc-cloud-image-editor>
    <uc-confirmation-dialog></uc-confirmation-dialog>
  </div>

  <uc-upload-list active></uc-upload-list>

  <div class="output">
    Output:
    <uc-data-output
    fire-event
    from="*outputData"
    item-template="<img height='200' src='https://ucarecdn.com/{{uuid}}/-/preview/' />"
    class="uc-wgt-common"></uc-data-output>
  </div>
</div>

<uc-message-box class="uc-wgt-common"></uc-message-box>
<uc-progress-bar class="uc-wgt-common"></uc-progress-bar>
