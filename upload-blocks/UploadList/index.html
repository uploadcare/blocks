<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UploadList</title>
  <link rel="stylesheet" href="../../doc_assets/css/doc.css">
  <link rel="stylesheet" href="../themes/uc-basic/index.css">
</head>
<body>
  <script type="module">
    import { UploadList } from './UploadList.js';
    import { registerBlocks } from '../registerBlocks.js';
    registerBlocks({UploadList});
    const uploadList = new UploadList();
    uploadList.classList.add('uc-wgt-common');
    window.onload = () => {
      document.querySelector('#viewport').appendChild(uploadList);
      uploadList.$['*currentActivity'] = 'upload-list';
    }
  </script>
  <h1>UploadList</h1>
  <div 
    id="viewport" 
    style="background-color: #fff; padding: 20px;">
  </div>
</body>
</html>
