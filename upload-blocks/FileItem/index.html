<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FileItem</title>
  <link rel="stylesheet" href="../../doc_assets/css/doc.css">
  <link rel="stylesheet" href="../themes/uc-basic/index.css">
</head>
<body>
  <script type="module">
    import { FileItem } from './FileItem.js';
    import { Icon } from '../Icon/Icon.js';
    import { registerBlocks } from '../registerBlocks.js';
    registerBlocks({FileItem, Icon});
    const fileItem = new FileItem();
    fileItem.classList.add('uc-wgt-common');
    window.onload = () => {
      document.querySelector('#viewport').appendChild(fileItem);
      let file = new File(['text'], 'test.txt', {
        type: 'plain/text',
      });
      fileItem.addFiles([file]);
      let fileId = fileItem.uploadCollection.items()[0];
      fileItem['entry-id'] = fileId;
      fileItem.render();
    }
  </script>
  <h1>FileItem</h1>
  <div 
    id="viewport" 
    style="background-color: #fff; padding: 20px;">
  </div>
</body>
</html>
