<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Range</title>
  <link rel="stylesheet" href="../../doc_assets/css/doc.css">
  <link rel="stylesheet" href="../themes/uc-basic/index.css">
</head>
<body>
  <script type="module">
    import { Range } from './Range.js';
    import { registerBlocks } from '../registerBlocks.js';
    registerBlocks({Range});
    const range = new Range();
    range.classList.add('uc-wgt-common');
    window.onload = () => {
      document.querySelector('#viewport').appendChild(range);
      range.$.caption = 'My range caption';
      range.$['*rangeValue'] = 30;
    }
  </script>
  <h1>Range</h1>
  <div 
    id="viewport" 
    style="background-color: #fff; padding: 20px;">
  </div>
</body>
</html>
