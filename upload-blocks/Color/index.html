<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color</title>
  <link rel="stylesheet" href="../../doc_assets/css/doc.css">
  <link rel="stylesheet" href="../themes/uc-basic/index.css">
</head>
<body>
  <script type="module">
    import { Color } from './Color.js';
    import { registerBlocks } from '../registerBlocks.js';
    registerBlocks({Color});
    const colorInput = new Color();
    colorInput.classList.add('uc-wgt-common');
    window.onload = () => {
      document.querySelector('#viewport').appendChild(colorInput);
      colorInput.$['*selectedColor'] = 'blue';
    }
  </script>
  <h1>Color</h1>
  <div 
    id="viewport" 
    style="background-color: #fff; padding: 20px;">
  </div>
</body>
</html>
