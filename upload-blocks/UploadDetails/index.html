<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UploadDetails</title>
  <link rel="stylesheet" href="../../doc_assets/css/doc.css">
  <link rel="stylesheet" href="../themes/uc-basic/index.css">
</head>
<body>
  <script type="module">
    import { UploadDetails } from './UploadDetails.js';
    import { Icon } from '../Icon/Icon.js';
    import { Tabs } from '../Tabs/Tabs.js';
    import { EditableCanvas } from '../EditableCanvas/EditableCanvas.js';
    import { registerBlocks } from '../registerBlocks.js';
    registerBlocks({UploadDetails, Icon, Tabs, EditableCanvas});
    const uploadDetails = new UploadDetails();
    uploadDetails.classList.add('uc-wgt-common');
    window.onload = () => {
      document.querySelector('#viewport').appendChild(uploadDetails);
      uploadDetails.$['*currentActivity'] = 'details';
    }
  </script>
  <h1>UploadDetails</h1>
  <div 
    id="viewport" 
    style="background-color: #fff; padding: 20px;">
  </div>
</body>
</html>
