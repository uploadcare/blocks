<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icon</title>
  <link rel="stylesheet" href="../../doc_assets/css/doc.css">
  <link rel="stylesheet" href="../themes/uc-basic/index.css">
</head>
<body>
  <script type="module">
    import { Icon } from './Icon.js';
    import { registerBlocks } from '../registerBlocks.js';
    registerBlocks({Icon});
    const icon = new Icon();
    icon.classList.add('uc-wgt-common');
    window.onload = () => {
      document.querySelector('#viewport').appendChild(icon);
      icon.setAttribute('name', 'file');
    }
  </script>
  <h1>Icon</h1>
  <div 
    id="viewport" 
    style="background-color: #fff; padding: 20px;">
  </div>
</body>
</html>
