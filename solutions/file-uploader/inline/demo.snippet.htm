<h3>Single source:</h3>
<uc-live-html>
  <!-- Uploader script connection: -->
  <script src="./index.js" type="module"></script>

  <!-- CSS context properties: -->
  <style>
    @import url(./index.css);

    uc-uploader[current-activity="details"],
    uc-uploader[current-activity="cloud-image-edit"] {
      width: 100%;
      height: 100%;
    }

    .uc-wgt-common {
      --cfg-pubkey: 'demopublickey';
      --cfg-source-list: 'local';
    }
  </style>

  <!-- Uploader widget element: -->
  <uc-uploader current-activity class="uc-wgt-common"></uc-uploader>
</uc-live-html>
