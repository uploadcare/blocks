<h2>Multiple sources</h2>
<lr-live-html>
  <!-- Uploader script connection: -->
  <script type="module">
    import * as LR from "./inline/index.js";
    LR.registerBlocks(LR);
  </script>

  <!-- CSS context properties: -->
  <style>
    body {
      width: 100vw;
      height: 100vh;
      margin: 0;
    }

    lr-file-uploader-inline {
      width: 100%;
      height: 100%;
      display: block;
    }

    .lr-wgt-common {
      --cfg-pubkey: 'demopublickey';
      --darkmode: 0;
    }
  </style>

  <!-- Uploader widget element: -->
  <lr-file-uploader-inline css-src="./inline/index.css"> </lr-file-uploader-inline>
</lr-live-html>

<h2>Single source</h2>
<lr-live-html>
  <!-- Uploader script connection: -->
  <script type="module">
    import * as LR from "./inline/index.js";
    LR.registerBlocks(LR);
  </script>

  <!-- CSS context properties: -->
  <style>
    body {
      width: 100vw;
      height: 100vh;
      margin: 0;
    }

    lr-file-uploader-inline {
      width: 100%;
      height: 100%;
      display: block;
    }

    .lr-wgt-common {
      --cfg-pubkey: 'demopublickey';
      --cfg-source-list: 'local';
      --darkmode: 0;
    }
  </style>

  <!-- Uploader widget element: -->
  <lr-file-uploader-inline current-activity css-src="./inline/index.css"> </lr-file-uploader-inline>
</lr-live-html>
