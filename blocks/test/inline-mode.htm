<base href="../../" />

<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  @import url(./blocks/themes/lr-basic/index.css);
  .lr-wgt-common {
    --ctx-name: 'my-uploader';
    --cfg-pubkey: 'demopublickey';
  }
</style>
<script src="./blocks/index.js" type="module"></script>

<style>
  .uploader {
    display: grid;
    grid-template-rows: min-content 400px min-content;
    margin: 40px;
    grid-gap: 20px;
    width: 600px;
  }

  .header {
    border: 1px solid black;
    padding: 20px;
    display: grid;
    grid-gap: 20px;
    grid-template-columns: min-content max-content;
    align-items: center;
  }

  lr-inline {
    border: 1px solid black;
  }
  .output {
    border: 1px solid black;
  }
</style>

<div class="uploader lr-wgt-common">
  <div class="header">
    <lr-activity-icon></lr-activity-icon>
    <lr-activity-caption></lr-activity-caption>
  </div>
  <lr-inline class="lr-wgt-common">
    <lr-source-select>
      <lr-source-list wrap></lr-source-list>
      <lr-drop-area></lr-drop-area>
    </lr-source-select>
    <lr-upload-list></lr-upload-list>
    <lr-camera-source></lr-camera-source>
    <lr-url-source></lr-url-source>
    <lr-external-source></lr-external-source>
    <lr-upload-details></lr-upload-details>
    <lr-confirmation-dialog></lr-confirmation-dialog>
    <lr-cloud-image-editor></lr-cloud-image-editor>
  </lr-inline>

  <div class="output">
    Output:
    <lr-data-output
      fire-event
      from="*outputData"
      item-template="<img height='200' src='https://ucarecdn.com/{{uuid}}/-/preview/' />"
      class="lr-wgt-common"
    ></lr-data-output>
  </div>
</div>

<lr-message-box class="lr-wgt-common"></lr-message-box>
<lr-progress-bar-common class="lr-wgt-common"></lr-progress-bar-common>
